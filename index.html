<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ucacue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="operation.js"></script>
    <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="container">
<div class="row"></div>
	<div class="row">
		<div class="col-lg-12">
			<form>
			

				<!-- SUMA DE BINARIOS -->
				<div class="col-lg-12"><h3>Suma de binarios</h3></div>
				<div class="col-lg-4">
					<div class="form-group">
						<label for="">Binario 1</label>
						<input type="text" class="form-control sumbin1" id="" placeholder="Digite...">
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form-group">
						<label for="">Binario 2</label>
						<input type="text" class="form-control sumbin2" id="" placeholder="Resultado">
					</div>
				</div>
				<div class="col-lg-2">
					<div class="form-group">
						<label for="">Resultado en binario:</label>
						<input type="text" class="form-control ressuma" readonly="" id="" placeholder="Resultado">
					</div>
				</div>
				<div class="col-lg-2">
					<div class="form-group">
						<label for="">Resultado en decimal:</label>
						<input type="text" class="form-control ressumadec" readonly="" id="" placeholder="Resultado">
					</div>
				</div>

			<!-- BUSCAR EN LA CADENA  -->
            <div class="col-lg-12"><h3>Buscar en la cadena </h3></div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Cadena de texto</label>
                    <input type="text" class="form-control cadena" id="" placeholder="Digite...">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Ingrese caracter</label>
                    <input type="text" class="form-control buscador" id="" placeholder="caracter...">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Resultado :</label>
                    <input type="text" class="form-control resbuscador" readonly="" id="" placeholder="Resultado">
                </div>
            </div>

            <!-- SECUENCCIA DE NUMEROS  -->
            <div class="col-lg-12"><h3>Secuencia de  numeros  </h3></div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Ingrese numero </label>
                    <input type="text" class="form-control numero" id="" placeholder="Digite...">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Ingrese acumulador</label>
                    <input type="text" class="form-control secuencia" id="" placeholder="acumulador...">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Resultado :</label>
                    <input type="text" class="form-control ressecuencia" readonly="" id="" placeholder="Resultado">
                </div>
            </div>

			</form>
		</div>
	</div>
</div>
</body>
</html>
